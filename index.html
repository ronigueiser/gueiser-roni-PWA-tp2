<html lang="es">
<head>

<body>



<header class="container">

    <div class="row">
    <h1>Quemi.rar</h1>

    <nav class="navbar navbar-expand-md navbar-light row">
        <div class="container-fluid">

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#barraNav">

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="barraNav">

                <ul class="navbar-nav ms-auto text-center hover">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ver mas tarde</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Recomendaciones</a>

                </ul>

        </div>
    </nav>
    </div>

</header>

<div class="container buscador">
    <h2>Buscador de pelicular</h2>
    <p>¿Queres información sobre tu pelicular favorita? Realiza tu consulta! </p>
    <form class="form-inline">

        <input class="form-control mr-sm-2" title="Search" id="search" value="" type="text" required>
        <button id="send" class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
    </form>
</div>

<main id="poster" class="">

</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script>

    const btns = document.querySelectorAll('.nav-item')
    const barra = document.querySelector(".navbar-collapse")
    const cierre = new bootstrap.Collapse(barra, {
        toggle: false
    })
    btns.forEach((btn) => {
        btn.addEventListener('click', () => {
            cierre.toggle()
        })
    })

</script>
<script src="js/register-sw.js"></script>
<script src="js/main.js"></script>


</body>
